    <script>
    // Criando a cena
    const scene = new THREE.Scene();
    
    // Criando a câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    // Criando a geometria da imagem
    const geometry = new THREE.PlaneGeometry(6, 6);
    
    // Carregando a textura da imagem
    const loader = new THREE.TextureLoader();
    const texture = loader.load('image.png');
    
    // Criando o material da imagem
    const material = new THREE.MeshBasicMaterial({
      map: texture,
      side: THREE.DoubleSide,
      transparent: true,
      alphaTest: 0.5
    });
    
    // Criando o objeto da imagem
    const image = new THREE.Mesh(geometry, material);
    scene.add(image);
    
    // Renderizando a cena
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    let currentRotation = 0;
    let isDragging = false;
    
    renderer.domElement.addEventListener('mousedown', () => {
      isDragging = true;
    });
    
    renderer.domElement.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const delta = event.movementX * 0.01;
        currentRotation += delta;
        image.rotation.y = currentRotation;
      }
    });
    
    renderer.domElement.addEventListener('mouseup', () => {
      isDragging = false;
    });
    
    function animate() {
      requestAnimationFrame(animate);
      currentRotation += 0.01;
      image.rotation.y = currentRotation;
      renderer.render(scene, camera);
    }
    
    animate();
    
    </script>
